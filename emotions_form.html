<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Check-in & Affirmations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2>Emotion Check-in & Affirmations</h2>
    <form action="/emotions" method="post" class="mt-4">
        <div class="mb-3">
            <label for="user_type" class="form-label">Who is checking in?</label>
            <select class="form-control" name="user_type" required>
                <option value="parent">Parent</option>
                <option value="child">Child</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="mood" class="form-label">Mood (e.g., happy, sad, anxious)</label>
            <input type="text" class="form-control" name="mood" required>
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Notes (optional)</label>
            <input type="text" class="form-control" name="notes">
        </div>
        <button type="submit" class="btn btn-primary">Log Emotion</button>
    </form>
</body>
</html>
