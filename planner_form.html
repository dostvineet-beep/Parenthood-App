<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parenting Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2>AI-Personalized Parenting Planner</h2>
    <form action="/planner" method="post" class="mt-4">
        <div class="mb-3">
            <label for="child_age" class="form-label">Child's Age</label>
            <input type="number" class="form-control" name="child_age" required>
        </div>
        <div class="mb-3">
            <label for="school_schedule" class="form-label">School Schedule</label>
            <input type="text" class="form-control" name="school_schedule" required>
        </div>
        <div class="mb-3">
            <label for="family_goals" class="form-label">Family Goals</label>
            <input type="text" class="form-control" name="family_goals" required>
        </div>
        <div class="mb-3">
            <label for="special_needs" class="form-label">Special Needs (optional)</label>
            <input type="text" class="form-control" name="special_needs">
        </div>
        <button type="submit" class="btn btn-primary">Get Planner</button>
    </form>
</body>
</html>
